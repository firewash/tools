<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        table {
            border-collapse: collapse;
            /*table-layout: fixed;*/
            width: 100%;
        }
        
        table thead tr {
            background: #eef;
            font-weight: bold;
            text-align: center;
        }
        
        table tbody tr:hover {
            background: #eee;
        }
        
        table td,
        table th {
            border: 1px solid #ddd;
            word-break: break-all;
            max-height: 30px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #result section {
            float: left;
            border: 1px solid red;
            width: 40%;
        }
        
        #result section ul {
            list-style: decimal;
        }
        
        #result button {
            display: inline-block;
            border: 1px solid #b8d0ba;
            /* padding: 2px; */
            line-height: 16px;
            height: 16px;
            font-size: 10px;
            margin: 0;
        }
        
        #result button::before {
            content: "View";
            line-height: 16px;
        }
        
        #result tr:hover button {
            display: inline-block;
        }
        
        #result .labels {
            display: inline-block;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: bottom;
        }
        
        .counter {
            text-align: center;
        }
        
        .equal {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .diff-label {
            background: rgba(255, 255, 0, 0.25);
        }
        
        .diff-count {
            background: rgba(0, 128, 0, 0.3);
        }
        
        .new {
            background: rgba(128, 0, 0, 0.06);
        }
        
        #export {
            display: none;
        }
    </style>
    <script src="lib.js"></script>
    <script src="background.js" async></script>
    <link>
</head>

<body>
    <p>打开你要比较的网页，并让页面渲染稳定。</p>
    <h2>当前已经打开了：</h2>
    <p id="tablist">
        <form id="tabform">

        </form>
    </p>
    <div id="toolbar">
        <button id="start">
              开始比较
        </button>
        <button id="export">
              导出数据
        </button>
        <progress id="progress" style="display:none"></progress>
    </div>
    <p id="result">
    </p>
</body>

</html>
